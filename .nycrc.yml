all: true
check-coverage: true
include:
  - "src/**/*.js"
exclude:
  - "**/*.test.js"
  - "src/**/fields.js"
  - "src/**/steps.js"
  - "**/.eslintrc.js"
report-dir: coverage
statements: 60
branches: 60
functions: 60
lines: 60
watermarks:
  statements:
    - 60
    - 90
  branches:
    - 80
    - 90
  functions:
    - 60
    - 90
  lines:
    - 60
    - 90
